<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <title>Login Form</title>
</head>
<body style="background: lightcyan">
<div class="container">
    <div class="row" >
        <div class="col-md-5 offset-md-3" style="background: white; padding: 40px">
            <form th:action="@{/submit}" method="post" th:object="${loginData}">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Username</label>
                    <input type="text"
                           name="username"
                           class="form-control"
                           id="exampleInputEmail1"
                           aria-describedby="emailHelp"
                            th:value="${loginData.username}"
                           th:classappend="${#fields.hasErrors('username')?'is-invalid':''}">
                    <div th:each="e : ${#fields.errors('username')}" th:text="${e}" class="invalid-feedback">
                    </div>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Email address</label>
                    <input type="text"
                           name="email"
                           class="form-control"
                           id="exampleInputPassword1"
                           th:value="${loginData.email}"
                           th:classappend="${#fields.hasErrors('email')?'is-invalid':''}">
                    <div th:each="e : ${#fields.errors('email')}" th:text="${e}" class="invalid-feedback">
                    </div>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" name="agreed" class="form-check-input" id="exampleCheck1"
                           th:classappend="${#fields.hasErrors('agreed')?'is-invalid':''}">

                    <label class="form-check-label" for="exampleCheck1">Agree terms and conditions.</label>
                    <div th:each="e : ${#fields.errors('agreed')}" th:text="${e}" class="invalid-feedback">
                    </div>
                </div>
                <div class="container text-center">
                    <button type="submit" class="btn btn-outline-success">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
